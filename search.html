<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeakPeek</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <script src="scripts/search.js" type="module"></script>
</head>
<body>
    <div class="page-wrapper">
    <header id="dynamic-header"> 
   
    </header>
<main>
    
    <form id="loc-form">
        
        <label for="location">Enter location:</label>
        <input type="text" name="location" id="location" placeholder="City, State or Country" required>
        <label>
            <input type="radio" name="dataType" value="recent" id="recent" checked />
            Recent Sightings 
        </label>
        <label>
            <input type="radio" name="dataType" value="recent-notable" id="recent-notable"/>
            Recent Notable Sightings 
        </label>
        
        <button type = "submit">Find Birds</button>
    </form>
    <h3 id="list-title"></h3>
    <div id="bird-list">
        <ul></ul>
    </div>
</main>

    <footer id="dynamic-footer">
        
    </footer>
    </div>
</body>
</html>
